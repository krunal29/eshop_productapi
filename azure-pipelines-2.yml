trigger:
  - develop

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

stages:
- stage: Build
  jobs:
  - job: Build
    pool:
     #name: 'SelfHosted'
      vmImage: 'ubuntu-latest'
    
    steps:    
    - task: UseDotNet@2
      inputs:
        packageType: 'sdk'
        version: '8.x'  # Adjust this to your .NET version
    
    - task: DotNetCoreCLI@2
      displayName: 'Restore project dependencies'
      inputs:
        command: 'restore'
        projects: '$(solution)'

    - task: DotNetCoreCLI@2
      displayName: 'Build the project'
      inputs:
        command: 'build'
        projects: '$(solution)'
        arguments: '--configuration $(buildConfiguration)'

    - task: DotNetCoreCLI@2
      displayName: 'Run unit tests'
      inputs:
        command: 'test'
        projects: '**/*Tests/*.csproj'
        arguments: '--configuration $(buildConfiguration)'

    - task: DotNetCoreCLI@2
      displayName: 'Publish the project'
      inputs:
        command: 'publish'
        projects: '**/eshop_product.API.csproj'  # Replace with your project name
        publishWebProjects: false
        arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
        zipAfterPublish: true

    - task: SonarCloudPrepare@2
      inputs:
        SonarCloud: 'sonar_cloud'
        organization: 'krunal29-1'
        scannerMode: 'CLI'
        configMode: 'manual'
        cliProjectKey: 'krunal29_eshop_productapi'
        cliProjectName: 'eshop_productapi'
        cliSources: '.'
    - task: SonarCloudAnalyze@2
      inputs:
        jdkversion: 'JAVA_HOME_17_X64'

    - task: SonarCloudPublish@2
      inputs:
        pollingTimeoutSec: '300'
    - task: PublishBuildArtifacts@1
      displayName: 'Publish artifacts'
      inputs:
        pathtoPublish: '$(Build.ArtifactStagingDirectory)' 
        artifactName: 'drop'
        publishLocation: 'Container'


        
